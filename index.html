    <link

      type="image/png"

  <body>
    <main class="card">
      <img src="./images/drawers.jpg" alt="Drawers" />
      <article class="info">
        <h1>
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h1>
        <p>
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
          you make any room feel complete.
        </p>
        <div class="actions">
          <address class="author-info">
            <img src="./images/avatar-michelle.jpg" alt="Michelle Appleton" />
            <div class="author-details">
              <p class="name">Michelle Appleton</p>
              <p class="date">28 June 2020</p>
            </div>
          </address>
          <button class="btn-share">
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="13">
              <path
                fill="#6E8098"
                d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"
              />
            </svg>

            <div class="share-actions">
              <p>Share</p>
              <img src="./images/icon-facebook.svg" alt="Facebook icon" />
              <img src="./images/icon-twitter.svg" alt="Facebook icon" />
              <img src="./images/icon-pinterest.svg" alt="Facebook icon" />
            </div>
          </button>
        </div>
      </article>
    </main>
